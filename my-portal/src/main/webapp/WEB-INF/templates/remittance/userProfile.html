<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
.icon {
  color: white;
  font-size: 30px;
  position: absolute;
  top: 55%;
  left: 51%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}
.containerImg:hover .overlay {
  opacity: 1;
}
.overlay {
    position: absolute;
    bottom: 11px;
    left: 6px;
    right: 0;
    width: 140px;
    height: 152px;
    border-radius: 50%;
    margin-left: 27%;
    opacity: 0;
    transition: .3s ease;
    background-color: #0000008a;
    border-radis: 50%;
}
.card-header h2{
    margin-top: 0;
    font-size: 1.2rem;
    font-weight: 700;
    line-height: 1.1;
}
.card-body {
	padding: 1.25rem;
}
#payMode, #bankName, #entries {
	height: auto;
}
label.form-control-static {
	font-weight: bold;
}
.h4 {
	margin-top: 0;
}
.table {
	margin-bottom: 0;
}
.alert-dismissible .close {
	top: -.75rem !important;
}
label > i {
	color: #f00;
}
.table>tbody>tr>td, .table>thead>tr>th {
vertical-align: middle;
}
.profileImg {
	width: 140px;
	height: 150px;
	border-radius: 50%;
	
}
</style>

<body class="yFull">
	<div ng-app="masterApp" ng-controller="masterController">
		<div class="page home-page">
			<div th:include="header::head"></div>
			<div class="page-content d-flex align-items-stretch" style="margin-top: -15px;">
				<div th:include="nav::navmenu"></div>
				<div class="content-inner">
					<div class="container theme-showcase" ng-controller="profileCtrl" style="margin-right:auto;margin-left:auto;margin-bottom:3%;">
						<!-- ###### Code To be ADD ############ -->
						<br/>
						<section class="feeds no-padding-top">
							<div class="container-fluid">
								<div ng-show="isErrorMsg">
									<div class="alert alert-danger alert-dismissible" role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										{{errorMsg}}
									</div>
								</div>
								<div ng-if="isSuccessMsg">
									<div class="alert alert-success alert-dismissible" role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										{{successMsg}}
									</div>
								</div>
								<div class="row">
									<div class="col-lg-6">
										<div class="card" style="margin-bottom: 30px;">
											<div class="card-header d-flex align-items-center">
                                                 <h3 class="h4">My Profile</h3>
                                                 </div>
											<div class="card-body">
												<form name="requestForm" novalidate=""><fieldset ng-disabled="isClicked">
													<div class="form-group" ng-class="{ 'has-error' : requestForm.date.$invalid &amp;&amp; !requestForm.date.$pristine }">
                          								<label class="form-control-label">Name:</label>
                          								<input type="text" class="form-control" name="username" ng-model="name" required="" maxlength="10" autocomplete="off" readonly>
                          								</div>
                          							<div class="form-group" ng-class="{ 'has-error' : requestForm.payMode.$invalid &amp;&amp; !requestForm.payMode.$pristine }">
                          								<label class="form-control-label">Del No:</label>
                          								<input type="text" class="form-control" id="delNo" name="delno" ng-model="delno" readonly>
                          								
                          							</div>
                          							<div class="form-group" ng-class="{ 'has-error' : requestForm.bankName.$invalid &amp;&amp; !requestForm.bankName.$pristine }">
                          								<label class="form-control-label">Mobile</label>
                          								<input type="text" class="form-control" id="delNo" name="delno" ng-model="mobile" readonly>
                          								
                          							</div>
                          							<div class="form-group" ng-class="{ 'has-error' : requestForm.narration.$invalid &amp;&amp; !requestForm.narration.$pristine }">
                          								<label class="form-control-label">Distributor Name:</label>
                          								<input type="text" class="form-control" name="DistName" id="distName" ng-model="distName" readonly>
                          								
                          							</div>
                          							<div class="form-group" ng-class="{ 'has-error' : requestForm.narration.$invalid &amp;&amp; !requestForm.narration.$pristine }">
                          								<label class="form-control-label">Distributor DelNo:</label>
                          								<input type="text" class="form-control" name="DistMobile" id="distDelno" ng-model="distDelno" readonly>
                          								
                          							</div>
                          							<div class="form-group" ng-class="{ 'has-error' : requestForm.txnId.$invalid &amp;&amp; !requestForm.txnId.$pristine }">
                          								<label class="form-control-label">Status</label>
                          								<input type="text" class="form-control" name="Status" id="Status" ng-model="status" readonly>
                          								
                          							</div>
                          							
                                                  <div class="form-group" ng-class="{ 'has-error' : requestForm.narration.$invalid &amp;&amp; !requestForm.narration.$pristine }">
                          								<label class="form-control-label">ShopName:</label>
                          								<input type="text" class="form-control" name="Address 2" id="shopName" ng-model="shopName" readonly>
                          								
                          							</div>
                          							
                          							</fieldset>
                          						</form>
                          					</div>
                          				</div>
									</div>
									<div class="col-lg-4">
										<div class="card " style="margin-bottom: 30px;">
											<div class="card-header d-flex align-items-center"><h3 class="h4">Profile Image</h3></div>
    										<div class="card-body containerImg text-center">
    											<img class="profileImg" ng-src="{{image.imageSrc}}" src="../img/download.png">
    											<div class="overlay">
         											<span class="fa fa-camera icon" style="cursor: pointer;" ng-click="upload()" title="Change Image"></span>
    											</div>
     										</div>
     									</div>
     								</div>
								</div>
									</div>
						</section>
							</div>
						<!-- ###### Code Ends Here ############ -->
					</div>
				</div>
			</div>
		</div>
		<div th:include="footer::foot"></div>
	</div>
