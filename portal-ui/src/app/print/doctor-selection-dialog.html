<h1 mat-dialog-title>Please identify yourself</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-select [(value)]="regdNo">
            <mat-option>None</mat-option>
            <mat-option value="5883-A">Dr. Aparna Gupta</mat-option>
            <mat-option value="3350A">Dr. Mitrasen Manna</mat-option>
        </mat-select>
    </mat-form-field>
    <p>Selected regd No. {{regdNo}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Done</button>
</div>
